{% extends 'evaluations/base.html' %}

{% load bootstrap3 %}

{% block content %}
<h1>Création d'un répondant </h1>

<p><a class="btn btn-default" href="{% url "evaluations:liste_repondant" %}">Retour</a></p>

<form method="POST" class="form-horizontal">{% csrf_token %}
  {% bootstrap_form form layout='horizontal' %}
  {% bootstrap_button "Créer" button_type="submit" button_class="btn btn-success btn-lg pull-right" %}
</form>
{% endblock %}
